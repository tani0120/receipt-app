steps:
  # Dockerイメージをビルド（ARGを使用）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_FIREBASE_API_KEY=$$VITE_FIREBASE_API_KEY'
      - '--build-arg'
      - 'VITE_FIREBASE_AUTH_DOMAIN=sugu-suru.firebaseapp.com'
      - '--build-arg'
      - 'VITE_FIREBASE_PROJECT_ID=sugu-suru'
      - '--build-arg'
      - 'VITE_FIREBASE_STORAGE_BUCKET=sugu-suru.firebasestorage.app'
      - '--build-arg'
      - 'VITE_FIREBASE_MESSAGING_SENDER_ID=985123156988'
      - '--build-arg'
      - 'VITE_FIREBASE_APP_ID=1:985123156988:web:773345e9af06678e16f879'
      - '-t'
      - 'gcr.io/$PROJECT_ID/receipt-app:$BUILD_ID'
      - '.'
    secretEnv: ['VITE_FIREBASE_API_KEY']
  
  # Cloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'receipt-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/receipt-app:$BUILD_ID'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_API_KEY/versions/latest
      env: 'VITE_FIREBASE_API_KEY'

images:
  - 'gcr.io/$PROJECT_ID/receipt-app:$BUILD_ID'
