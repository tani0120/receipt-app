name: Container Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  scan-image:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Dockerイメージをビルド（テスト用の環境変数）
      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_FIREBASE_API_KEY=test-key \
            --build-arg VITE_FIREBASE_AUTH_DOMAIN=test-domain \
            --build-arg VITE_FIREBASE_PROJECT_ID=test-project \
            --build-arg VITE_FIREBASE_STORAGE_BUCKET=test-bucket \
            --build-arg VITE_FIREBASE_MESSAGING_SENDER_ID=123456 \
            --build-arg VITE_FIREBASE_APP_ID=test-app-id \
            -t receipt-app:test .
      
      # Trivyで秘密情報をスキャン
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'receipt-app:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'secret,vuln'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      # スキャン結果をGitHub Security tabにアップロード
      - name: Upload Trivy results to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      # テキスト形式でも出力（ログで確認可能）
      - name: Run Trivy for console output
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'receipt-app:test'
          format: 'table'
          scanners: 'secret'
          severity: 'CRITICAL,HIGH'
